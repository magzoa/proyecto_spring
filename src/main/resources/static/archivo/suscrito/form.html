<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../../lib/css/bootstrap.min.css">
    
    <script src="../../lib/js/vue.js"></script>
    
      <script src="../../lib/js/axios.min.js"></script>
      
        <script src="../../lib/js/vue-axios.es5.js"></script>

    <title>Ejemplo api rest con Vue</title>
</head>
<body>

    <div id="app">
        

        <div class="row p-3">
            <div class="col-12">
                <div>
                    <div class="card">
                        <div class="card-header">
                            {{formTitle}}
                        </div>
                        
                        {{suscrito}}
                          <div class="card-body">
                            <div class="row mx-0">
                                <div class="col-8">
                                    <div class="form-group row align-items-center">
                                        <label for="nombre" class="col-3 mb-0">Nombre</label>
                                        <input type="text" class="form-control col-9" id="nombre" v-model="suscrito.nombre"
                                        placeholder="Nombre">
                                    </div>
                                </div>
                                <div class="col-4 justify-content-end">
                                    <div class="form-group row align-items-center">
                                        <label for="suscritoCorreo" class="col-auto mb-0">Correo</label>
                                        <input type="email" class="form-control col" id="suscritoCorreo" v-model="suscrito.correo"
                                         placeholder="Correo">
                                    </div>
                                </div>
                            </div>
                            <div class="row mx-0">
                               
                                <div class="col-4">
                                    <div class="row justify-content-end">
                                        <div class="col-auto">
                                            <button type="button"
                                                class="btn btn-success" @click="registrar(suscrito)">
                                                Registrar
                                            </button>
                                            <button type="button"
                                                class="btn btn-danger" @click="cancelar()">
                                                Cancelar
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                       
                     
                    </div>

            
                </div>
            </div>
  
        </div>
    </div>


  
  
  
    <script>
    
    

  

        var app = new Vue({
            el: '#app',
            data: {
                formTitle: 'Suscribirse',
                suscrito:{
                	nombre:'',
                	correo:''
                },
                apiUrl:'http://localhost:8080'
               
            },
            methods:{
            	
            	cancelar(){
            		this.suscrito={};
            	},
            	registrar(suscrito){
            		 Vue.axios
            	      .post(this.apiUrl+'/suscritos',suscrito)
            	      .then(response => {
            	       console.log('Registrado exitosamente');
            	       
            	       this.cancelar();
            	      })
            	      .catch(error => {
            	        console.log(error)
            	        
            	      })
            	      .finally(() => console.log('Se ejecuta si o si'))
            	}
            	
            }
        });
    </script>




   <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../../lib/js/jquery-3.4.1.min.js"></script>
    <script src="../../lib/js/popper.min.js"></script>
    <script src="../../lib/js/bootstrap.min.js"></script>
</body>
</html>
